<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Proyecto Modding</title>
    <link rel="icon" href="/images/icono_web.png">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div
        class="title-flip"
        id="title-flip"
        role="button"
        tabindex="0"
        aria-label="Mostrar autor del proyecto"
        aria-pressed="false"
      >
        <div class="title-flip-inner">
          <h1 class="title-face title-front">modding</h1>
          <div class="title-face title-back">
            Proyecto realizado por 1º de DAW
          </div>
        </div>
      </div>

      <section class="carousel" aria-label="Carrusel de imágenes">
        <button
          class="carousel-arrow"
          id="prev-btn"
          aria-label="Imagen anterior"
        >
          &#10094;
        </button>

        <div class="carousel-stage">
          <div class="roulette" id="roulette">
            <div class="roulette-panel" data-index="0">
              <div class="roulette-card">
                <img
                  class="roulette-image"
                  src="./images/pc_benchmark.jpeg"
                  alt="Pc en Caja de Madera"
                />
                <div class="roulette-overlay">
                  <h3 class="roulette-overlay-title">Pc en Caja de Madera</h3>
                  <a class="learn-more-btn" href="./ordenadores/pc_benchmark.html"
                    >Ver más</a
                  >
                </div>
              </div>
            </div>

            <div class="roulette-panel" data-index="1">
              <div class="roulette-card">
                <img
                  class="roulette-image"
                  src="./images/mesa2.webp"
                  alt="PC Integrado en Mesa"
                />
                <div class="roulette-overlay">
                  <h3 class="roulette-overlay-title">PC Integrado en Mesa</h3>
                  <a class="learn-more-btn" href="./ordenadores/pc_integrado.html"
                    >Ver más</a
                  >
                </div>
              </div>
            </div>

            <div class="roulette-panel" data-index="2">
              <div class="roulette-card">
                <img class="roulette-image" src="./images/pcmural.png" alt="PC Mural" />
                <div class="roulette-overlay">
                  <h3 class="roulette-overlay-title">PC Mural</h3>
                  <a class="learn-more-btn" href="./ordenadores/pc_mural.html"
                    >Ver más</a
                  >
                </div>
              </div>
            </div>

            <div class="roulette-panel" data-index="3">
              <div class="roulette-card">
                <img
                  class="roulette-image"
                  src="./images/portatil_desmontado.jpeg"
                  alt="Portatil Readaptado"
                />
                <div class="roulette-overlay">
                  <h3 class="roulette-overlay-title">Portatil Readaptado</h3>
                  <a class="learn-more-btn" href="./ordenadores/portatil_pc.html"
                    >Ver más</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <button
          class="carousel-arrow"
          id="next-btn"
          aria-label="Imagen siguiente"
        >
          &#10095;
        </button>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2026 Proyecto Modding - 1º DAW</p>
        <a href="https://www.iesjoseplanes.es/">
          IES José Planes
        </a>
      </div>
    </footer>
  </body>
</html>
